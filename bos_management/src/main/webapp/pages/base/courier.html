			$.fn.serializeJson = function() {
				var serializeObj = {};
				var array = this.serializeArray();
				var str = this.serialize();
				$(array).each(function() {
					if(serializeObj[this.name]) {
						if($.isArray(serializeObj[this.name])) {
							serializeObj[this.name].push(this.value);
						} else {
							serializeObj[this.name] = [serializeObj[this.name], this.value];
						}
					} else {
						serializeObj[this.name] = this.value;
					}
				});
				return serializeObj;
			};

			function doAdd() {
				$('#addWindow').window("open");

			function doEdit() {

				} else {
					
					$("#courierForm").form('load', rows[0]);
					
					$("#standardID").combobox({
						onLoadSuccess: function(){
							$('#standardID').combobox('setValue', rows[0].standard.id);
						}
					});	
				
					$('#addWindow').window("open");
				}
			}

			function doDelete() {
				//获取页面中所有勾选的快递员id
				var rows = $("#grid").datagrid("getSelections");
				if(rows.length==0){
					$.messager.alert('警告','请选择至少一条数据进行作废','warning');
				}else{
					$.messager.confirm('确认','您确认想要作废所选数据吗？',function(r){    
					    if (r){    
					        //获取所有选中的id添加到数组中
							var array = new Array();
							for(var i = 0;i<rows.length;i++){
								array.push(rows[i].id);
							}
							//将数组拼接字符串
							var ids = array.join(",");
							//将字符串发送到服务器进行分割并且批量作废
							
							window.location.href="../../courier_delBatch.action?ids="+ids;
					    }    
					});
				}
			}

			function doRestore() {
				//获取页面中所有勾选的快递员id
				var rows = $("#grid").datagrid("getSelections");
				if(rows.length==0){
					$.messager.alert('警告','请选择至少一条数据进行还原','warning');
				}else{
					//获取所有选中的id添加到数组中
					var array = new Array();
					for(var i = 0;i<rows.length;i++){
						array.push(rows[i].id);
					}
					//将数组拼接字符串
					var ids = array.join(",");
					//将字符串发送到服务器进行分割并且批量还原
					window.location.href="../../courier_addBatch.action?ids="+ids;
				}
			}
			//工具栏
			var toolbar = [{
				id: 'button-add',
				text: '增加',
				iconCls: 'icon-add',
				handler: doAdd
			}, {
				id: 'button-edit',
				text: '修改',

				handler: doEdit
			}, {

				text: '作废',
				iconCls: 'icon-cancel',
				handler: doDelete
			}, {
				id: 'button-restore',
				text: '还原',
				iconCls: 'icon-save',
				handler: doRestore
			}, {
				id: 'button-search',
				text: '查询',
				iconCls: 'icon-search',
				handler: function() {
					$("#searchWindow").window('open');
				}
			}];
			// 定义列
			var columns = [
				[{
					field: 'id',
					checkbox: true,
				}, {
					field: 'courierNum',
					title: '工号',
					width: 80,
					align: 'center'
				}, {
					field: 'name',
					title: '姓名',
					width: 80,
					align: 'center'
				}, {
					field: 'telephone',
					title: '手机号',
					width: 120,
					align: 'center'
				}, {
					field: 'checkPwd',
					title: '查台密码',
					width: 120,

				}, {
					field: 'pda',
					title: 'PDA号',
					width: 120,

				}, {
					field: 'standard.name',
					title: '取派标准',
					width: 120,
					align: 'center',
					formatter: function(data, row, index) {
						//data 当前属性对应json数据中的值
						//row 当前行数据
						//index  第几行
						if(row.standard != null) {
							return row.standard.name;
						}
						return "";
					}
				}, {
					field: 'type',
					title: '取派员类型',
					width: 120,
					align: 'center'
				}, {
					field: 'company',
					title: '所属单位',
					width: 200,
					align: 'center'
				}, {
					field: 'deltag',
					title: '是否作废',
					width: 80,
					align: 'center',
					formatter: function(data, rowData, rowIndex) {
						//data 当前属性对应json数据中的值
						//rowData  当前行数据
						//rowIndex  第几行
						if(data == "0") {
							return "正常使用"
						} else {
							return "已作废";
						}
					}
				}, {
					field: 'vehicleType',
					title: '车型',
					width: 100,
					align: 'center'
				}, {
					field: 'vehicleNum',
					title: '车牌号',
					width: 120,
					align: 'center'
				}]
			];

			$(function() {
				// 先将body隐藏，再显示，不会出现页面刷新效果
				$("body").css({
					visibility: "visible"
				});

				// 取派员信息表格
				$('#grid').datagrid({
					iconCls: 'icon-forward',
					fit: true,
					border: false,
					rownumbers: true,
					striped: true,
					pageList: [10, 20, 30],
					pagination: true,
					toolbar: toolbar,
					url: "../../courier_queryQuery.action",
					idField: 'id',
					columns: columns,
					onDblClickRow: doDblClickRow
				});

				// 添加取派员窗口
				$('#addWindow').window({
					title: '添加取派员',
					width: 800,
					modal: true,
					shadow: true,
					closed: true,
					height: 400,
					resizable: false
				});

				//给保存按钮添加click事件
				$("#save").click(function() {
					if($("#courierForm").form('validate')) {
						$("#courierForm").submit();
					} else {
						$.messager.alert('警告', '表单中存在非法内容', 'warning');
					}

				});

				//校验手机号码
				$.extend($.fn.validatebox.defaults.rules, {
					telephone: {
						validator: function(value, param) {
							var reg = /^1(3|5|7|8)\d{9}$/;
							if(reg.test(value)) {
								return value;
							}
						},
						message: '请输入正确的手机号码'
					}
				});
				
				//查询按钮
				$("#searchBtn").click(function(){
					var params = $("#searchForm").serializeJson();
//					alert(params);
					//将json对象绑定在datagrid上，完成条件查询
					$("#grid").datagrid('load',params);
					
					$("#searchWindow").window('close');
				});
				
			});

			function doDblClickRow() {
				alert("双击表格数据...");
			}

	<body class="easyui-layout" style="visibility:hidden;">
		<div region="center" border="false">
			<table id="grid"></table>
		</div>
		<div class="easyui-window" title="对收派员进行添加或者修改" id="addWindow" collapsible="false" minimizable="false" maximizable="false" style="top:20px;left:200px">
			<div region="north" style="height:31px;overflow:hidden;" split="false" border="false">
				<div class="datagrid-toolbar">
					<a id="save" icon="icon-save" href="#" class="easyui-linkbutton" plain="true">保存</a>
				</div>
			</div>

			<div region="center" style="overflow:auto;padding:5px;" border="false">

					<table class="table-edit" width="80%" align="center">
						<tr class="title">
							<td colspan="4">收派员信息</td>
						</tr>
						<input type="hidden" name="id" />
						<tr>
							<td>快递员工号</td>
							<td>
								<input type="text" name="courierNum" class="easyui-validatebox" required="true" />
							</td>
							<td>姓名</td>
							<td>
								<input type="text" name="name" class="easyui-validatebox" required="true" />
							</td>
						</tr>
						<tr>
							<td>手机</td>
							<td>
								<input type="text" name="telephone" class="easyui-validatebox" required="true" data-options="validType:'telephone'" />
							</td>
							<td>所属单位</td>
							<td>
								<input type="text" name="company" class="easyui-validatebox" required="true" />
							</td>
						</tr>
						<tr>
							<td>查台密码</td>
							<td>
								<input type="text" name="checkPwd" class="easyui-validatebox" required="true" />
							</td>
							<td>PDA号码</td>
							<td>
								<input type="text" name="pda" class="easyui-validatebox" required="true" />
							</td>
						</tr>
						<tr>
							<td>快递员类型</td>
							<td>
								<input type="text" name="type" class="easyui-validatebox" required="true" />
							</td>
							<td>取派标准</td>
							<td>
								<input type="text" id="standardID" name="standard.id" class="easyui-combobox" data-options="required:true,valueField:'id',textField:'name',url:'../../standard_findAll.action'" />
							</td>
						</tr>
						<tr>
							<td>车型</td>
							<td>
								<input type="text" name="vehicleType" class="easyui-validatebox" required="true" />
							</td>
							<td>车牌号</td>
							<td>
								<input type="text" name="vehicleNum" class="easyui-validatebox" required="true" />
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>

		<!-- 查询快递员-->
		<div class="easyui-window" title="查询快递员窗口" closed="true" id="searchWindow" collapsible="false" minimizable="false" maximizable="false" style="width: 400px; top:40px;left:200px">
			<div style="overflow:auto;padding:5px;" border="false">
				<form id="searchForm">
					<table class="table-edit" width="80%" align="center">
						<tr class="title">
							<td colspan="2">查询条件</td>
						</tr>
						<tr>
							<td>工号</td>
							<td>
								<input type="text" name="courierNum" />
							</td>
						</tr>
						<tr>
							<td>收派标准</td>
							<td>
								<input type="text" name="standard.name" />
							</td>
						</tr>
						<tr>
							<td>所属单位</td>
							<td>
								<input type="text" name="company" />
							</td>
						</tr>
						<tr>
							<td>类型</td>
							<td>
								<input type="text" name="type" />
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<a id="searchBtn" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'">查询</a>
							</td>
						</tr>
					</table>
				</form>
			</div>
